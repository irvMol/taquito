<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chango&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Restaurant Menu</title>
</head>

<body>
  <header>
    <img class="header-bg" src="assets/images/tacos.png" alt="background image tacos">
    <div class="content">
      <h1 class="restaurant-title">Taqueria</h1>
      <h2 class="restaurant-heading">Lonchera Mexicana</h2>
    </div>

  </header>

  <section>
    <a class="menu-button" href="https://irvmol.github.io/taquito/assets/images/menu-pdf-food.pdf" target="_blank">Food Menu</a>
    <a class="menu-button" href="https://irvmol.github.io/taquito/assets/images/menu-pdf-drinks.pdf" target="_blank">Drinks Menu</a>
    <a class="menu-button" href="https://irvmol.github.io/taquito/assets/images/menu-pdf-catering.pdf" target="_blank">Catering Menu</a>
  </section>

  <section>

    <img src="assets/images/logo.png" alt="taqueria logo" class="logo">

    <h3>hours</h3>
    <p>monday - friday: 8am - 4pm</p>
    <p>saturday - sunday: 10am - 2pm</p>

    <h3>find us</h3>
    <span>720-303-720</span>

    <ul class="social-icons">
      <li><a href="https://twitter.com/irvmol" target="_blank"><i class="fa fa-twitter icon"></i></a></li>
      <li><a href="https://linkedin.com/in/irvingmol" target="_blank"><i class="fa fa-linkedin icon"></i></a></li>
      <li><a href="https://github.com/irvMol/taquito" target="_blank"><i class="fa fa-github icon"></i></a></li>
    </ul>

  </section>

  <footer>
    <small>Inspired by <a href="https://github.com/blackgirlbytes/blackgyalbites" target="_blank" class="icon"> Black Gyal
        Bytes</a></small>
  </footer>

  <script src="https://kit.fontawesome.com/f71f56719f.js" crossorigin="anonymous"></script>
</body>

</html>
